<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div id="container">
            <div id="expression"></div>
            <div class="numbers">
                <div class="n">1</div>
                <div class="n">2</div>
                <div class="n">3</div>
                <div class="n">4</div>
                <div class="n">5</div>
                <div class="n">6</div>
                <div class="n">7</div>
                <div class="n">8</div>
                <div class="n">9</div>
                <div class="n">+</div>
                <div class="n">-</div>
                <div class="n">x</div>
                <div id="calculate">Calculate</div>
                <div id="clear">Clear</div>
            </div>
        </div>


        <script src="./script.js"></script>
    </body>
</html>
